<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Backpack Configurator</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="/src/style/style.css" />

		<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
		<script src="https://cdn.rawgit.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.js"></script>
	</head>
	<body>
		<a-scene embedded arjs>
			<a-marker type="pattern" url="pattern-frame (1).patt">
				<a-entity
					id="backpack-model"
					gltf-model="url(backpack.glb)"
					scale="1 1 1"
					position="0 0 0"
				></a-entity>
			</a-marker>
			<a-entity camera></a-entity>
		</a-scene>

		<button class="ar-btn">
			<svg width="13" height="13">
				<use href="/icons.svg#icon-Vector" />
			</svg>
			See in Real Life
		</button>
		<div class="container">
			<div class="model-container"></div>
			<div class="controls-container">
				<ul>
					<li>
						<h3>body color</h3>
						<div class="body-color-controls controls">
							<input
								checked
								type="radio"
								name="body-color"
								value="brown"
								id="brown"
							/>
							<label for="brown">Brown</label>

							<input
								type="radio"
								name="body-color"
								value="black"
								id="black-body"
							/>
							<label for="black-body">Black</label>

							<input
								type="radio"
								name="body-color"
								value="blue"
								id="blue"
							/>
							<label for="blue">Blue</label>
						</div>
					</li>
					<li>
						<h3>metal color</h3>
						<div class="hardware-color-controls controls">
							<input
								checked
								type="radio"
								name="hardware-color"
								value="silver"
								id="silver"
							/>
							<label for="silver">Silver</label>

							<input
								type="radio"
								name="hardware-color"
								value="gold"
								id="gold"
							/>
							<label for="gold">Gold</label>

							<input
								type="radio"
								name="hardware-color"
								value="black"
								id="black-hw"
							/>
							<label for="black-hw">Black</label>
						</div>
					</li>

					<li>
						<h3>material</h3>
						<div class="material-controls controls">
							<input
								checked
								type="radio"
								name="material"
								value="denim"
								id="denim"
							/>
							<label for="denim">Denim</label>

							<input
								type="radio"
								name="material"
								value="fabric"
								id="fabric"
							/>
							<label for="fabric">Fabric</label>

							<input
								type="radio"
								name="material"
								value="leather"
								id="leather"
							/>
							<label for="leather">Leather</label>
						</div>
					</li>
				</ul>
			</div>
		</div>

		<div id="arModal" class="modal">
			<div class="modal-content">
				<span class="close">&times;</span>
				<p class="modal-text">
					Scan the QR code with your phone Within 1-3 seconds the AR
					function opens on your phone.
				</p>
				<div class="img-container">
					<img src="/frame (1).png" alt="QR code" id="qr-code" />
				</div>
			</div>
		</div>
		<script type="module" src="/src/main.js"></script>
	</body>
</html>
