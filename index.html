<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>AR QR Code</title>
	</head>
	<body>
		<h1>Scan this QR code to view the 3D model in AR</h1>
		<canvas id="qrcode"></canvas>

		<script type="module">
			import QRCode from "qrcode";

			// URL до вашої AR-моделі
			const arModelUrl = "https://qr-test-theta.vercel.app/";

			// Генерація QR-коду
			QRCode.toCanvas(
				document.getElementById("qrcode"),
				arModelUrl,
				function (error) {
					if (error) {
						console.error(error);
						alert("Failed to generate QR code.");
					} else {
						console.log("QR Code generated!");
					}
				},
			);
		</script>
	</body>
</html>
